name: fancy_titles
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
  sdk: ^3.8.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: ManiaZoneCard
      fonts:
        - asset: assets/fonts/mania-zone-card.ttf
          weight: 400
    - family: EVAMatisseClassic
      fonts:
        - asset: assets/fonts/EVA-Matisse_Classic.ttf
          weight: 400
    - family: Persona
      fonts:
        - asset: assets/fonts/Persona-5-Menu-Font-Prototype.ttf
          weight: 400
