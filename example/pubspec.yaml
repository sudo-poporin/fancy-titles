name: example
description: "Ejemplo de uso del paquete fancy_titles."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  fancy_titles:
    path: ../
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/persona-5.png

  fonts:
    - family: ManiaZoneCard
      fonts:
        - asset: ../assets/fonts/mania-zone-card.ttf
          weight: 400
    - family: EVAMatisseClassic
      fonts:
        - asset: ../assets/fonts/EVA-Matisse_Classic.ttf
          weight: 400
    - family: Persona
      fonts:
        - asset: ../assets/fonts/Persona-5-Menu-Font-Prototype.ttf
          weight: 400
